<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <div class="topnav"></div>
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#contact">About</a>
    <a href="#projects">Projects</a>

    </div>
    <form>
        <h1>Students' Registration Form</h1>
        <label for="firstname"><Strong>First Name:</Strong></label>
        <br>
        <input type="text" name="firstname" id="firstname"><br>
        <label for="lastname"><Strong>Last Name:</Strong></label>
        <br>
        <input type="text" name="lastname" id="lastname"><br><br>
        <label for="dateofbirth"><Strong>DOB</Strong></label>
        <br>
        <input type="date" name="dateofbirth" id="dateofbirth"><br><br>
        <label for="fathername"><Strong>Father's Name</Strong></label>
        <br>
        <input type="text" name="fathername" id="fathername"><br><br>
        <Strong>Documents:</Strong><br>
        <input type="radio" name="aadhar" id="aadhar">
        <label for="aadhar">Aadhar</label><br>
        <input type="radio" name="drivinglicense" id="drivinglicense">
        <label for="drivinglicense">Driving License</label><br>
        <input type="radio" name="others" id="others">
        <label for="others">Others</label><br>
        <label for="gender"><Strong>Gender:</Strong></label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>
        <Strong>Description</Strong><br>
        <textarea name="description" id="description" cols="50" rows="5"></textarea><br>
        <input type="checkbox" name="Confirm" id="confirm">
        <label for="Confirm">Confirm</label><br><br>
        <button><Strong>Submit</Strong></button>
    </form>
